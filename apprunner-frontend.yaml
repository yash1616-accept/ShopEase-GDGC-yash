version: 1.0
runtime: nodejs20
build:
  commands:
    pre-build:
      - echo "Installing frontend dependencies..."
      - cd frontend && npm install
    build:
      - echo "Building frontend..."
      - cd frontend && npm run build
    post-build:
      - echo "Frontend build complete - static files in frontend/dist"
run:
  runtime-version: 20
  command: cd frontend && npm start
  network:
    port: 8080
    env: APP_PORT
  env:
    - name: NODE_ENV
      value: "production"
    - name: APP_PORT
      value: "8080"
