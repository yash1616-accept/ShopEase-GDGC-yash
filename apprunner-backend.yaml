version: 1.0
runtime: nodejs20
build:
  commands:
    pre-build:
      - echo "Installing backend dependencies..."
      - cd backend && npm install
    build:
      - echo "Building backend..."
      - cd backend && npm run build
    post-build:
      - echo "Prisma Client generated during build"
run:
  runtime-version: 20
  command: cd backend && npm start
  network:
    port: 3000
    env: APP_PORT
  env:
    - name: NODE_ENV
      value: "production"
    - name: APP_PORT
      value: "3000"
